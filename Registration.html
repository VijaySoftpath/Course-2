<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="r-name" required></td>
            </tr>

            <tr>
                <td>EMail:</td>
                <td><input type="email" name="r-email" required></td>
            </tr>

            <tr>
                <td>Phone:</td>
                <td><input type="number" name="r-Phone" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="u-password" required></td>
            </tr>

            <tr>
                <td>DateOfBirth:</td>
                <td><input type="date" name="u-date" required></td>
            </tr> 
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Trans">Trans
                </td>
            </tr>
            <tr>
            <td>Country</td>
            <td><select name="country">
                <option value="India">India</option>
                <option value="SriLanka">Sri Lanka</option>
                <option value="Bangladesh">Bangladesh</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="r-reg" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
